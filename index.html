<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
</head>

<body id="body" class="homeBG">

    <h1 class="text-center header">Rock, Paper, Scissor, Lizard, Spock</h1>



    <div id="homeDiv" class="row m-0">
        <div class="menuSpacer"></div>
        <div class="col p-0 d-flex justify-content-center">
            <button id="OneVOneBtn" class="menuBtn" href="./pages/Rounds.html" role="button">1V1</button>

        </div>
        <div class="col p-0 d-flex justify-content-center">
            <button id="cpuBtn" class="menuBtn" href="./pages/Rounds.html" role="button">VS CPU</button>
        </div>
        <div class="col p-0 d-flex justify-content-center">
            <button id="rulesBtn" class="menuBtn" href="./pages/Rounds.html" role="button">Rules</button>
        </div>


    </div>




    <div id="roundsDiv" class="off">
        <div class="roundSpacer"></div>


        <div class="iconContainer">
            <button id="BoOne" class="menuBtn " href="../pages/Gameplay.html" role="button">Best of 1</button>
            <div class="roundRows"></div>
            <button id="BoFive" class="menuBtn" href="../pages/Gameplay.html" role="button">Best of 5</button>
            <div class="roundRows"></div>
            <button id="BoSeven" class="menuBtn" href="../pages/Gameplay.html" role="button">Best of 7</button>
            <div class="roundRows"></div>
        </div>


    </div>



    <div id="gameplayDiv" class="off">
        <div class="row m-0">
            <div class="col scores text-center p-0">
                <h2 id="player1">Player 1</h2>

                <h2 id="p1Score">Score 0/0</h2>

                <div class="goTopSpacer"></div>
                <h2 id="p1Status">POINT </h2>

            </div>
            <div class="col iconContainer">
                <img id="rockP1" class="icon" src="../assets/rock.png" alt="">
                <img id="paperP1" class="icon" src="../assets/paper.png" alt="">
                <img id="scissorsP1" class="icon" src="../assets/scissors.png" alt="">
                <img id="lizardP1" class="icon" src="../assets/lizard.png" alt="">
                <img id="spockP1" class="icon" src="../assets/spock.png" alt="">



            </div>
            <div class="col-4 ">
                <div class="goTopSpacer"></div>
                <h1 id="result" class="result">lizard beats paper ! </h1>
                <div class="d-flex justify-content-center pb-5">

                    <button id="goBtn" class="GoBtn " role="button">Go!</button>
                </div>
                <div class="goMidSpacer"></div>
                <div class="d-flex justify-content-between px-4 pt-5">
                    <button id="homeBtn" href="../index.html" class="gameBtn " role="button">Home</button>
                    <button id="gameplayRulesBtn" class="gameBtn " role="button">Rules</button>
                </div>





            </div>
            <div class="col iconContainer">
                <img id="rockP2" class="icon" src="../assets/rock.png" alt="">
                <img id="paperP2" class="icon" src="../assets/paper.png" alt="">
                <img id="scissorsP2" class="icon" src="../assets/scissors.png" alt="">
                <img id="lizardP2" class="icon" src="../assets/lizard.png" alt="">
                <img id="spockP2" class="icon" src="../assets/spock.png" alt="">

            </div>
            <div class="col scores text-center p-0">
                <h2 id="player2">Player 2</h2>
                <h2 id="p2Score">Score 0/0</h2>

                <div class="goTopSpacer"></div>
                <h2 id="p2Status">POINT </h2>

            </div>
        </div>



    </div>


















    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
